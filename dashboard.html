<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cliff House – VIP Dashboard</title>

  <!-- Cliff House fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lato:wght@400;600;700&family=Arapey:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --teal-bg:  #9FBFC2;
      --butter:   #F7E9B0;
      --ink:      #1f2933;
      --rail-red: #d45b3c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px 12px;
      background: var(--teal-bg);
      font-family: 'Lato', -apple-system, system-ui, "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
    }

    .frame {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transform: translateY(-6vh);
    }

    .hero-title {
      text-align: center;
      margin-bottom: 4px;
    }

    .hero-main {
      margin: 0 0 4px 0;
      font-family: 'Arapey', serif;
      font-style: normal;
      font-size: 40px;
      line-height: 1.05;
      color: var(--butter);
      text-shadow: 0 2px 4px rgba(0,0,0,0.22);
    }

    .hero-sub {
      margin: 0;
      font-family: 'Aboreto', cursive;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--butter);
      text-shadow: 0 2px 4px rgba(0,0,0,0.22);
    }

    .shell {
      width: 100%;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 28px;
      padding: 24px 18px 20px 18px;
      border: 2px solid var(--rail-red);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    #home .card {
      background: #f8fafc;
      border-radius: 20px;
      padding: 20px 16px 18px 16px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.16);
    }

    .btn-add {
      width: 100%;
      border-radius: 999px;
      padding: 14px 24px;
      border: none;
      background: var(--butter);
      color: #3b2b1f;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn-add span {
      font-family: 'Arapey', serif;
      font-style: italic;
      font-size: 22px;
    }

    .btn-add:active {
      transform: translateY(1px);
      box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.18);
      filter: brightness(0.98);
    }

    #vipFormCard .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px 16px 18px 16px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.16);
    }

    .section-title {
      margin: 0 0 16px 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      color: #6b7280;
      text-align: center;
      font-family: 'Aboreto', cursive;
    }

    form {
      display: grid;
      gap: 12px;
      margin-top: 6px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
      display: block;
      margin-bottom: 4px;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      padding: 11px 14px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      background: #ffffff;
    }

    textarea {
      border-radius: 16px;
      min-height: 80px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 1px rgba(15, 118, 110, 0.25);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .btn-save {
      border-radius: 999px;
      padding: 12px 20px;
      border: none;
      background: var(--butter);
      color: #3b2b1f;
      cursor: pointer;
      font-family: 'Arapey', serif;
      font-style: italic;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      box-shadow: 0 5px 12px rgba(15, 23, 42, 0.16);
    }

    .btn-save:active {
      transform: translateY(1px);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.18);
    }

    .back-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .btn-back {
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: transparent;
      color: #6b7280;
      padding: 7px 16px;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Lato', sans-serif;
    }

    .btn-back:active {
      transform: translateY(1px);
      background: #f9fafb;
    }

    .msg {
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
      color: #64748b;
    }

    .msg.ok { color: #166534; }
    .msg.err { color: #b91c1c; }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="frame">
    <header class="hero-title">
      <p class="hero-main">Cliff House</p>
      <p class="hero-sub">VIP Dashboard</p>
    </header>

    <div class="shell">
      <!-- HOME: JUST THE ADD VIP BUTTON -->
      <section id="home">
        <div class="card">
          <button id="openVip" class="btn-add" type="button">
            <span>Add VIP</span>
          </button>
        </div>
      </section>

      <!-- VIP FORM VIEW -->
      <section id="vipFormCard" class="hidden" aria-hidden="true">
        <p class="section-title">Add Cliff House VIP</p>
        <div class="card">
          <p style="margin:0 0 8px 0; font-size:13px; color:#6b7280;">
            This fills your <strong>VIPs</strong> sheet and sends the welcome email.
          </p>

          <form id="vipForm" novalidate>
            <div class="row">
              <div>
                <label for="first">First Name</label>
                <input id="first" name="FirstName" autocomplete="given-name">
              </div>
              <div>
                <label for="last">Last Name</label>
                <input id="last" name="LastName" autocomplete="family-name">
              </div>
            </div>

            <div class="row">
              <div>
                <label for="phone">Phone (digits only)</label>
                <input id="phone" name="PhoneNumber" inputmode="tel" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="Email" type="email" autocomplete="email" required>
              </div>
            </div>

            <div>
              <label for="notes">Notes</label>
              <textarea id="notes" name="Notes" rows="3"></textarea>
            </div>

            <button class="btn-save" type="submit">Save VIP</button>

            <div class="back-wrapper">
              <button class="btn-back" type="button" id="backHome">Back to Dashboard</button>
            </div>

            <div id="msg" class="msg"></div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <script>

  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwbtg9Jr02TTf5xIQrDX0KyHAR60gTOc-kXkCg4Wf6GdCP3k7LASPMqvNU6kCftt7kvDQ/exec';


    https://browseavailability.vercel.app/dashboard.html

    const home = document.getElementById('home');
    const formSection = document.getElementById('vipFormCard');
    const openVip = document.getElementById('openVip');
    const backHome = document.getElementById('backHome');
    const form = document.getElementById('vipForm');
    const msg = document.getElementById('msg');

    function showForm() {
      home.classList.add('hidden');
      formSection.classList.remove('hidden');
      formSection.setAttribute('aria-hidden', 'false');
      msg.textContent = '';
      msg.className = 'msg';
    }

    function showHome() {
      formSection.classList.add('hidden');
      formSection.setAttribute('aria-hidden', 'true');
      home.classList.remove('hidden');
      msg.textContent = '';
      msg.className = 'msg';
      form.reset();
    }

    function digitsOnly(s) {
      return String(s || '').replace(/\D+/g, '');
    }

    openVip.addEventListener('click', showForm);
    backHome.addEventListener('click', showHome);

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      msg.textContent = 'Saving VIP...';
      msg.className = 'msg';

      const payload = {
        FirstName:   document.getElementById('first').value.trim(),
        LastName:    document.getElementById('last').value.trim(),
        PhoneNumber: digitsOnly(document.getElementById('phone').value),
        Email:       document.getElementById('email').value.trim(),
        Notes:       document.getElementById('notes').value.trim(),
      };

      if (!payload.PhoneNumber) {
        msg.textContent = 'Phone is required.';
        msg.className = 'msg err';
        return;
      }
      if (!payload.Email) {
        msg.textContent = 'Email is required.';
        msg.className = 'msg err';
        return;
      }

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // <-- avoid CORS errors, request still goes through
          headers: {
            'Content-Type': 'text/plain;charset=utf-8', // simple -> no preflight
          },
          body: JSON.stringify(payload),
        });

        // We can’t read JSON back in no-cors mode, so if we got here
        // we just assume it worked.
        msg.textContent = 'VIP saved and welcome email sent (if enabled).';
        msg.className = 'msg ok';
      } catch (error) {
        msg.textContent =
          'Error talking to VIP service: ' +
          (error && error.message ? error.message : error);
        msg.className = 'msg err';
      }

    });
  </script>
</body>
</html>
